<!-- FILE: frontend/public/settings/users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <script src="../js/theme.js"></script>
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b"><div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div><div class="h-4 bg-gray-200 rounded w-1/2"></div></div>
                <div class="flex-grow"><div class="h-8 bg-gray-200 rounded mb-2"></div><div class="h-8 bg-gray-200 rounded mb-2"></div><div class="h-8 bg-gray-200 rounded mb-2"></div><div class="h-8 bg-gray-200 rounded mb-2"></div></div>
                <div class="p-2 border-t"><div class="flex items-center"><div class="w-10 h-10 bg-gray-300 rounded-full"></div><div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div></div></div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="max-w-7xl mx-auto space-y-6">
                    <h1 class="text-3xl font-bold text-gray-800">User Role Management</h1>

                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <h2 class="text-2xl font-bold text-gray-800">System Users</h2>
                        <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
                            <label class="input input-bordered flex items-center gap-2 w-full sm:w-auto">
                                <i data-lucide="search" class="h-4 w-4 opacity-70"></i>
                                <input type="text" id="search-input" class="grow" placeholder="Search by name or email..." />
                            </label>
                        </div>
                    </div>

                    <div class="card bg-base-100 border">
                        <div class="md:overflow-x-auto md:h-auto">
                            <table class="table table-zebra w-full responsive-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Office</th>
                                        <th>Role</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="user-list">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="pagination-controls" class="flex justify-between items-center py-4 non-printable">
                        <!-- JS will populate this -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast toast-top toast-end"></div>

    <!-- Edit User Modal -->
    <dialog id="edit-user-modal" class="modal">
        <div class="modal-box w-11/12 max-w-3xl">
            <form id="edit-user-form">
                <h3 class="font-bold text-lg mb-4" id="modal-title">Edit User: </h3>
                <input type="hidden" id="edit-user-id">

                <div class="space-y-4">
                    <label class="form-control">
                        <div class="label"><span class="label-text">Role</span></div>
                        <select id="edit-role" class="select select-bordered">
                            <!-- Roles will be populated by JS -->
                        </select>
                    </label>

                    <label class="form-control">
                        <div class="label"><span class="label-text">Permissions</span></div>
                        <div id="edit-permissions-container" class="grid grid-cols-2 md:grid-cols-3 gap-2 p-4 border rounded-lg bg-base-200 max-h-60 overflow-y-auto">
                            <!-- Permissions checkboxes will be populated by JS -->
                        </div>
                    </label>
                </div>

                <div class="modal-action">
                    <button type="button" id="modal-cancel-btn" class="btn">Cancel</button>
                    <button type="submit" id="modal-save-btn" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </dialog>

    <script src="../js/layout.js"></script>
    <script type="module" src="./users.js"></script>
</body>
</html>
