<!-- FILE: frontend/public/categories.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <script src="../js/theme.js"></script>
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="max-w-4xl mx-auto space-y-6">
                    <h1 class="text-3xl font-bold text-gray-800">Manage Categories</h1>

                    <div class="card bg-base-100 border">
                        <form id="add-category-form" class="card-body">
                            <h2 id="category-form-title" class="card-title mb-4">Add New Category</h2>
                            <input type="hidden" id="category-id">
                            <div class="form-control">
                                <label for="new-category-name" class="label"><span class="label-text">Category Name *</span></label>
                                <input type="text" id="new-category-name" placeholder="e.g., IT Equipment" class="input input-bordered w-full" required>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="form-control">
                                    <label for="new-account-group" class="label"><span class="label-text">Account Group</span></label>
                                    <input type="text" id="new-account-group" placeholder="e.g., 1" class="input input-bordered w-full">
                                </div>
                                <div class="form-control">
                                    <label for="new-major-account-group" class="label"><span class="label-text">Major Account Group</span></label>
                                    <input type="text" id="new-major-account-group" placeholder="e.g., 06" class="input input-bordered w-full">
                                </div>
                            </div>
                             <div class="grid grid-cols-2 gap-4">
                                <div class="form-control">
                                    <label for="new-sub-major-group" class="label"><span class="label-text">Sub-Major Group Code *</span></label>
                                    <input type="text" id="new-sub-major-group" placeholder="e.g., 05" class="input input-bordered w-full" required>
                                </div>
                                <div class="form-control">
                                    <label for="new-gl-account" class="label"><span class="label-text">GL Account Code *</span></label>
                                    <input type="text" id="new-gl-account" placeholder="e.g., 010" class="input input-bordered w-full" required>
                                </div>
                            </div>
                            <div class="card-actions justify-end">
                                <button type="button" id="cancel-edit-btn" class="btn btn-ghost hidden">Cancel</button>
                                <button type="submit" id="submit-category-btn" class="btn btn-primary">Add Category</button>
                            </div>
                        </form>
                    </div>

                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <h2 class="text-2xl font-bold text-gray-800">Existing Categories</h2>
                        <div class="form-control w-full sm:w-auto">
                            <input type="text" id="search-input" placeholder="Search categories..." class="input input-bordered input-sm w-full sm:max-w-xs">
                        </div>
                    </div>

                    <div class="card bg-base-100 border">
                        <div class="overflow-x-auto">
                            <table class="table table-zebra w-full">
                                <thead>
                                    <tr>
                                        <th>Category Name</th>
                                        <th>Account Group</th>
                                        <th>Major Account</th>
                                        <th>Sub-Major Group</th>
                                        <th>GL Account</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="category-list">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast toast-top toast-end"></div>

    <!-- Reusable Confirmation Modal -->
    <dialog id="confirmation-modal" class="modal">
        <div class="modal-box">
            <h3 id="modal-title-text" class="font-bold text-lg">Are you sure?</h3>
            <p id="modal-body-text" class="py-4">This action cannot be undone.</p>
            <div class="modal-action">
                <button id="modal-cancel-btn" class="btn">Cancel</button>
                <button id="modal-confirm-btn" class="btn btn-error">Confirm</button>
            </div>
        </div>
    </dialog>

    
    <script src="../js/layout.js"></script>
     <script type="module" src="./categories.js"></script>
</body>
</html>
