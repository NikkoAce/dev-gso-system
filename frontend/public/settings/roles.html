<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <script src="../js/theme.js"></script>
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b"><div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div><div class="h-4 bg-gray-200 rounded w-1/2"></div></div>
                <div class="flex-grow"><div class="h-8 bg-gray-200 rounded mb-2"></div><div class="h-8 bg-gray-200 rounded mb-2"></div><div class="h-8 bg-gray-200 rounded mb-2"></div><div class="h-8 bg-gray-200 rounded mb-2"></div></div>
                <div class="p-2 border-t"><div class="flex items-center"><div class="w-10 h-10 bg-gray-300 rounded-full"></div><div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div></div></div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="max-w-4xl mx-auto space-y-6">
                    <div class="flex justify-between items-center">
                        <h1 class="text-3xl font-bold text-gray-800">Role Management</h1>
                        <button id="add-new-btn" class="btn btn-primary">
                            <i data-lucide="plus"></i> Add New Role
                        </button>
                    </div>

                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <h2 class="text-2xl font-bold text-gray-800">Existing Roles</h2>
                        <label class="form-control w-full sm:w-auto">
                            <input type="text" id="search-input" placeholder="Search roles..." class="input input-bordered input-sm w-full sm:max-w-xs">
                        </label>
                    </div>
                    <div class="card bg-base-100 border">
                        <div class="md:overflow-x-auto md:h-auto">
                            <table class="table table-zebra w-full responsive-table">
                                    <thead>
                                        <tr>
                                            <th class="cursor-pointer" data-sort-key="name">Role Name</th>
                                            <th class="cursor-pointer text-center" data-sort-key="permissionsCount">Permissions Count</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="role-list">
                                        <!-- JS will populate this -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div id="pagination-controls" class="flex justify-between items-center py-4">
                            <!-- JS will populate this -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast toast-top toast-end"></div>

    <!-- Add/Edit Modal -->
    <dialog id="settings-modal" class="modal">
        <div class="modal-box w-11/12 max-w-3xl">
            <form id="role-form">
                <h3 id="role-form-title" class="font-bold text-lg">Add New Role</h3>
                <input type="hidden" id="role-id">
                <div class="py-4 space-y-4">
                    <label class="form-control">
                        <div class="label"><span class="label-text">Role Name</span></div>
                        <input type="text" id="role-name" placeholder="e.g., Auditor" class="input input-bordered w-full" required>
                    </label>
                    <div class="form-control mt-4">
                        <label class="label"><span class="label-text">Permissions</span></label>
                        <div id="permissions-container" class="grid grid-cols-1 sm:grid-cols-2 gap-2 p-4 border rounded-lg bg-base-200 max-h-96 overflow-y-auto">
                            <!-- Permissions checkboxes will be populated by JS -->
                        </div>
                    </div>
                </div>
                <div class="modal-action">
                    <button type="button" id="cancel-edit-btn" class="btn">Cancel</button>
                    <button type="submit" id="submit-role-btn" class="btn btn-primary">Add Role</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Reusable Confirmation Modal -->
    <dialog id="confirmation-modal" class="modal">
        <div class="modal-box">
            <h3 id="modal-title-text" class="font-bold text-lg">Are you sure?</h3>
            <p id="modal-body-text" class="py-4">This action cannot be undone.</p>
            <div class="modal-action">
                <button id="modal-cancel-btn" class="btn">Cancel</button>
                <button id="modal-confirm-btn" class="btn btn-error">Confirm</button>
            </div>
        </div>
    </dialog>

    <script src="../js/layout.js"></script>
    <script type="module" src="./roles.js"></script>
</body>
</html>
