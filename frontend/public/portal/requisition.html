<!-- FILE: frontend/public/requisition.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Supply Inquiry/Requisition - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-3xl font-bold text-gray-800 mb-6">Create Supply Inquiry (SAI/RIS)</h1>

                    <div class="card bg-base-100 border">
                        <form id="requisition-form" class="card-body">
                            <h2 class="card-title">Requisition Details</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <label class="form-control">
                                    <div class="label"><span class="label-text">Requesting Office</span></div>
                                    <input type="text" id="requesting-office" class="input input-bordered bg-base-200" readonly>
                                </label>
                                <label class="form-control">
                                    <div class="label"><span class="label-text">Purpose *</span></div>
                                    <input type="text" id="purpose" placeholder="e.g., For office use, Q3 2024" class="input input-bordered" required>
                                </label>
                            </div>

                            <div class="divider">Add Items</div>
                            <div id="add-item-section" class="flex flex-col md:flex-row items-end gap-4 p-4 bg-base-200 rounded-box">
                                <label class="form-control flex-grow w-full">
                                    <div class="label"><span class="label-text">Select Item</span></div>
                                    <select id="stock-item-select" class="select select-bordered font-normal">
                                        <option value="">Loading items...</option>
                                    </select>
                                </label>
                                <label class="form-control w-full md:w-24">
                                    <div class="label"><span class="label-text">Quantity</span></div>
                                    <input type="number" id="item-quantity" value="1" min="1" class="input input-bordered">
                                </label>
                                <div class="w-full md:w-auto">
                                    <button type="button" id="add-item-btn" class="btn btn-primary w-full">
                                        <i data-lucide="plus" class="h-5 w-5"></i> Add
                                    </button>
                                </div>
                            </div>

                            <div class="divider">Requested Items</div>
                            <div class="overflow-x-auto">
                                <table class="table table-zebra w-full">
                                    <thead>
                                        <tr>
                                            <th>Stock No.</th>
                                            <th>Description</th>
                                            <th>Unit</th>
                                            <th class="text-center">Quantity</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="requested-items-list">
                                        <tr><td colspan="5" class="p-4 text-center text-gray-500">No items added yet.</td></tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="card-actions justify-end pt-6">
                                <button type="submit" id="submit-requisition-btn" class="btn btn-success">Submit Requisition</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/layout.js"></script>
    <script type="module" src="./requisition.js"></script>
</body>
</html>
