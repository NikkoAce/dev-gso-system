<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="LGU-DAET-LOGO.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 bg-white text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="space-y-8">
                    <div class="flex justify-between items-center">
                        <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
                        <a href="asset-form.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                            <i data-lucide="plus" class="h-5 w-5"></i> Add Asset
                        </a>
                    </div>
                    <!-- Stat Cards -->
                    <div id="stats-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="bg-white p-6 rounded-lg border flex items-center justify-between">
                            <div>
                                <h2 class="text-gray-500 text-sm font-medium">Total Asset Value</h2>
                                <p id="stat-total-value" class="text-3xl font-bold text-gray-800">Loading...</p>
                            </div>
                            <div class="bg-blue-100 text-blue-600 p-3 rounded-full"><i data-lucide="coins"></i></div>
                        </div>
                        <div class="bg-white p-6 rounded-lg border flex items-center justify-between">
                            <div>
                                <h2 class="text-gray-500 text-sm font-medium">Total Assets</h2>
                                <p id="stat-total-assets" class="text-3xl font-bold text-gray-800">Loading...</p>
                            </div>
                                <i data-lucide="archive"></i>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg border flex items-center justify-between">
                            <div>
                                <h2 class="text-gray-500 text-sm font-medium">Assets for Repair</h2>
                                <p id="stat-for-repair" class="text-3xl font-bold text-gray-800">Loading...</p>
                            </div>
                             <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full">
                                <i data-lucide="wrench"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg border">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Assets by Category</h2>
                        <canvas id="assetsByCategoryChart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="security.js"></script>
    <script src="layout.js"></script>
    <script type="module" src="dashboard.js"></script>
   
</body>
</html>
