<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Material Report - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar is dynamically loaded -->
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="max-w-7xl mx-auto space-y-6">
                    <div class="flex flex-col md:flex-row justify-between md:items-center gap-4 non-printable">
                        <h1 class="text-3xl font-bold text-gray-800">Waste Material Report</h1>
                        <button id="print-report-btn" class="btn btn-primary hidden">
                            <i data-lucide="printer"></i> Print Report
                        </button>
                    </div>

                    <!-- Report Controls -->
                    <div class="card bg-base-100 border non-printable">
                        <div class="card-body p-4">
                            <div class="flex flex-col md:flex-row gap-4 items-end">
                                <div class="form-control w-full md:w-64">
                                    <label for="as-at-date" class="label"><span class="label-text">As at Date</span></label>
                                    <input type="date" id="as-at-date" class="input input-bordered w-full" required>
                                </div>
                                <button id="generate-report-btn" class="btn btn-primary">Generate Report</button>
                            </div>
                        </div>
                    </div>

                    <!-- Report Display Area -->
                    <div id="report-container" class="card bg-base-100 border hidden">
                        <div class="card-body">
                            <div class="text-center mb-4 printable-only">
                                <h2 class="text-xl font-bold">REPORT ON THE PHYSICAL COUNT OF PROPERTY, PLANT AND EQUIPMENT</h2>
                                <h3 class="text-lg font-semibold">Waste Materials</h3>
                                <p>As at <span id="report-date-display"></span></p>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="table table-zebra w-full">
                                    <thead id="report-table-head">
                                        <!-- JS will populate this -->
                                    </thead>
                                    <tbody id="report-table-body">
                                        <!-- JS will populate this -->
                                    </tbody>
                                </table>
                            </div>
                            <div id="no-data-message" class="text-center py-8 text-gray-500 hidden"></div>
                        </div>
                    </div>
                    <div id="loading-container" class="text-center py-8 hidden">
                        <span class="loading loading-lg loading-spinner"></span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast toast-top toast-end"></div>

    <script src="../js/layout.js"></script>
    <script type="module" src="./waste-material-report.js"></script>
</body>
</html>
