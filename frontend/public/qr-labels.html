<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print QR Labels - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="LGU-DAET-LOGO.png" type="image/png">
    <link href="output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Library for generating QR codes -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
   @media print {
    .label-grid-print {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0;
        width: 100%;
    }
    .label-print {
        width: 80mm; 
        height: 50mm;
        border: 1px solid #000;
        border-radius: 6px;
        background: white !important;
        padding: 2mm;
        page-break-inside: avoid;
        display: flex;
        align-items: center;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
    }
    .label-print img {
        display: block;
        max-width: 100%;
        height: auto;
    }
    .label-print .qr-code img {
        width: 60px !important;
        height: 60px !important;
    }

    .label-print .relative img {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
}

.label-print .qr-code img,
.label-print img[alt="QR Code"] {
    width: 100% !important;
    height: auto !important;
    max-width: 60mm !important; /* keeps it proportional */
}

}
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen non-printable">
        <aside id="sidebar-container" class="w-64 bg-white text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Select Assets to Print Labels</h1>
                    <button id="print-labels-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                        <i data-lucide="printer"></i> Print Selected
                    </button>
                </div>
                <div class="bg-white rounded-lg border overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-600">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th class="px-4 py-3"><input type="checkbox" id="select-all-assets"></th>
                                <th class="px-6 py-3">Property No.</th>
                                <th class="px-6 py-3">Description</th>
                                <th class="px-6 py-3">Custodian</th>
                            </tr>
                        </thead>
                        <tbody id="asset-selection-table-body">
                            <!-- JS will populate this -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Dedicated container for printing -->
    <div id="print-container" class="hidden"></div>

    <script src="security.js"></script>
    <script src="layout.js"></script>
    <script type="module" src="qr-labels.js"></script>
</body>
</html>
