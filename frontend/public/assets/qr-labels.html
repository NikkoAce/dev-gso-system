<!-- FILE: frontend/public/qr-labels.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print QR Labels - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Library for generating QR codes -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
   @media print {
    .label-grid-print {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0;
        width: 100%;
    }
    .label-print {
        width: 80mm; 
        height: 50mm;
        border: 1px solid #000;
        border-radius: 6px;
        background: white !important;
        padding: 2mm;
        page-break-inside: avoid;
        display: flex;
        align-items: center;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
    }
    .label-print img {
        display: block;
        max-width: 100%;
        height: auto;
    }

    .label-print .relative img {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
}

.label-print .qr-code img,
.label-print img[alt="QR Code"] {
    width: 100% !important;
    height: auto !important;
    max-width: 60mm !important; /* keeps it proportional */
}

}
    </style>
     <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <div class="flex h-screen non-printable">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-y-auto p-6 md:p-10">
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h1 class="text-3xl font-bold text-gray-800">Select Assets to Print Labels</h1>
                        <button id="print-labels-btn" class="btn btn-primary">
                            <i data-lucide="printer"></i> Print Selected
                        </button>
                    </div>
                    <!-- Filter section -->
                    <div class="card bg-base-100 border non-printable">
                        <div class="card-body p-4">
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="form-control flex-grow">
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i data-lucide="search" class="h-5 w-5 text-base-content opacity-40"></i>
                                        </div>
                                        <input type="text" id="search-input" placeholder="Search by Property No, Description..." class="input input-bordered w-full pl-10">
                                    </div>
                                </div>
                                <div class="form-control w-full md:w-64">
                                    <select id="office-filter" class="select select-bordered font-normal">
                                        <option value="">All Offices</option>
                                        <!-- JS will populate this -->
                                    </select>
                                </div>
                                <div class="form-control w-full md:w-64">
                                    <select id="category-filter" class="select select-bordered font-normal w-full">
                                        <option value="all" selected>All Slip Types</option>
                                        <option value="PAR">PAR (Property Acknowledgment)</option>
                                        <option value="ICS">ICS (Inventory Custodian)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card bg-base-100 border">
                        <div class="overflow-x-auto">
                            <table class="table table-zebra w-full">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" id="select-all-assets" class="checkbox checkbox-sm"></th>
                                        <th>Property No.</th>
                                        <th>Description</th>
                                        <th>Custodian</th>
                                    </tr>
                                </thead>
                                <tbody id="asset-selection-table-body">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Dedicated container for printing -->
    <div id="print-container" class="hidden"></div>

 
    <script src="../js/layout.js"></script>
    <script type="module" src="./qr-labels.js"></script>
</body>
</html>
