<!-- FILE: frontend/public/physical-count.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Count - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-y-auto p-6 md:p-10">
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h1 class="text-3xl font-bold text-gray-800">Annual Physical Count</h1>
                        <button id="save-count-btn" class="btn btn-primary">
                            <i data-lucide="save"></i> Save Physical Count
                        </button>
                    </div>

                    <!-- Search and Filter Controls -->
                    <div class="card bg-base-100 border non-printable">
                        <div class="card-body p-4">
                            <div class="flex flex-col md:flex-row gap-4 items-end w-full">
                                <label class="form-control w-full flex-grow">
                                    <div class="label sr-only"><span class="label-text">Search</span></div>
                                    <div class="relative">
                                        <input type="text" id="search-input" placeholder="Search by Property No, Description, Custodian..." class="input input-bordered w-full pl-10">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i data-lucide="search" class="h-5 w-5 text-base-content opacity-40"></i>
                                        </div>
                                    </div>
                                </label>
                                <label class="form-control w-full md:w-64">
                                    <div class="label sr-only"><span class="label-text">Office</span></div>
                                    <select id="office-filter" class="select select-bordered font-normal">
                                        <option value="">Filter by Office</option>
                                        <!-- JS will populate this -->
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-base-100 border">
                        <div class="overflow-x-auto md:h-auto">
                            <table class="table table-zebra w-full responsive-table">
                                <thead>
                                <tr>
                                    <th>Property No.</th>
                                    <th>Description</th>
                                    <th>Custodian</th>
                                    <th class="w-48">Status</th>
                                    <th class="w-48">Condition</th>
                                    <th class="w-64">Remarks</th>
                                </tr>
                            </thead>
                            <tbody id="physical-count-table-body">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                        </div>
                    </div>
                     <!-- Pagination Controls -->
                    <div id="pagination-controls" class="flex justify-between items-center non-printable">
                        <!-- JS will populate this -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/layout.js"></script>
    <script type="module" src="./physical-count.js"></script>
</body>
</html>
