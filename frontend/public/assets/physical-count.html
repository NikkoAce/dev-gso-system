<!-- FILE: frontend/public/physical-count.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Count - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Library for reading QR codes from camera -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <!-- Socket.IO client library -->
    <script src="https://gso-backend-mns8.onrender.com/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Custom style to ensure the highlight for unverified rows is visible over the zebra striping. */
        #physical-count-table.table-zebra tbody tr.unverified-row,
        #physical-count-table.table-zebra tbody tr.unverified-row:nth-child(2n) {
            background-color: oklch(var(--wa) / 0.2); /* DaisyUI 'warning' color with 20% opacity */
            --tw-bg-opacity: 1; /* Override any potential tailwind opacity */
        }
    </style>
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-y-auto p-6 md:p-10">
                <div class="space-y-6">
                    <div class="flex flex-col md:flex-row justify-between md:items-center">
                        <div class="flex items-center gap-4 self-start md:self-center">
                            <h1 class="text-3xl font-bold text-gray-800">Annual Physical Count</h1>
                            <div id="presence-indicator-container" class="hidden md:flex items-center gap-2 text-xs text-base-content/70">
                                <!-- JS will populate this with user avatars -->
                            </div>
                        </div>
                        <div class="flex gap-2 w-full md:w-auto mt-4 md:mt-0 justify-around md:justify-end">
                            <div class="tooltip tooltip-bottom" data-tip="Scan Asset">
                                <button id="scan-asset-btn" class="btn btn-ghost text-secondary">
                                    <i data-lucide="camera"></i>
                                    <span class="hidden md:inline ml-2">Scan Asset</span>
                                </button>
                            </div>
                            <div class="tooltip tooltip-bottom" data-tip="Export Results">
                                <button id="export-results-btn" class="btn btn-ghost text-accent">
                                    <i data-lucide="download"></i>
                                    <span class="hidden md:inline ml-2">Export Results</span>
                                </button>
                            </div>
                            <div class="tooltip tooltip-bottom" data-tip="Save Physical Count">
                                <button id="save-count-btn" class="btn btn-primary">
                                    <i data-lucide="save"></i>
                                    <span class="hidden md:inline ml-2">Save Physical Count</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Summary Dashboard -->
                    <div id="summary-dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <!-- Skeleton loaders -->
                        <div class="card bg-base-100 border p-4 animate-pulse"><div class="h-6 bg-gray-200 rounded w-3/4"></div><div class="h-10 bg-gray-200 rounded mt-2 w-1/2"></div></div>
                        <div class="card bg-base-100 border p-4 animate-pulse"><div class="h-6 bg-gray-200 rounded w-3/4"></div><div class="h-10 bg-gray-200 rounded mt-2 w-1/2"></div></div>
                        <div class="card bg-base-100 border p-4 animate-pulse"><div class="h-6 bg-gray-200 rounded w-3/4"></div><div class="h-10 bg-gray-200 rounded mt-2 w-1/2"></div></div>
                        <div class="card bg-base-100 border p-4 animate-pulse"><div class="h-6 bg-gray-200 rounded w-3/4"></div><div class="h-10 bg-gray-200 rounded mt-2 w-1/2"></div></div>
                    </div>

                    <!-- Search and Filter Controls -->
                    <div class="card bg-base-100 border non-printable">
                        <div class="card-body p-4">
                            <div class="flex flex-col md:flex-row gap-4 items-end w-full">
                                <label class="form-control w-full flex-grow">
                                    <div class="label sr-only"><span class="label-text">Search</span></div>
                                    <div class="relative">
                                        <input type="text" id="search-input" placeholder="Search by Property No, Description, Custodian..." class="input input-bordered w-full pl-10">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i data-lucide="search" class="h-5 w-5 text-base-content opacity-40"></i>
                                        </div>
                                    </div>
                                </label>
                                <label class="form-control w-full md:w-64">
                                    <div class="label sr-only"><span class="label-text">Office</span></div>
                                    <select id="office-filter" class="select select-bordered font-normal">
                                        <option value="">Filter by Office</option>
                                        <!-- JS will populate this -->
                                    </select>
                                </label>
                                <label class="form-control w-full md:w-64">
                                    <div class="label sr-only"><span class="label-text">Verification Status</span></div>
                                    <select id="verification-filter" class="select select-bordered font-normal">
                                        <option value="">All Verification Statuses</option>
                                        <option value="verified">Verified</option>
                                        <option value="unverified">Unverified</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-base-100 border">
                        <div class="md:overflow-x-auto md:h-auto">
                            <table id="physical-count-table" class="table table-zebra w-full physical-count-mobile-layout">
                                <thead>
                                <tr>
                                    <th>Property No.</th>
                                    <th>Description</th>
                                    <th>Custodian</th>
                                    <th class="w-96">Status / Condition</th>
                                    <th class="w-56">Remarks</th>
                                    <th class="w-48 text-center">
                                        <div class="flex items-center justify-center gap-4">
                                            <label class="flex flex-col items-center gap-1 cursor-pointer">
                                                <input type="checkbox" id="verify-all-checkbox" class="checkbox checkbox-sm" />
                                                <span class="text-xs font-normal">All</span>
                                            </label>
                                            <button id="verify-visible-btn" class="btn btn-ghost btn-xs" title="Verify all items currently visible on this page">
                                                <i data-lucide="check-check"></i>
                                                <span class="text-xs font-normal">Visible</span>
                                            </button>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="physical-count-table-body">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                        </div>
                    </div>
                     <!-- Pagination Controls -->
                    <div id="pagination-controls" class="flex justify-between items-center non-printable">
                        <!-- JS will populate this -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scanner Modal -->
    <dialog id="scanner-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Scan Asset QR Code</h3>
            <div id="scanner-container" class="bg-black rounded-box p-2 relative mt-4">
                <video id="scanner-video" class="w-full h-auto rounded-md" playsinline></video>
                <canvas id="scanner-canvas" class="hidden"></canvas>
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <div class="w-64 h-64 border-4 border-dashed border-green-500 rounded-lg opacity-75"></div>
                </div>
            </div>
            <div class="modal-action justify-between items-center">
                <label class="label cursor-pointer gap-2">
                    <input type="checkbox" id="continuous-scan-toggle" class="checkbox checkbox-sm" />
                    <span class="label-text">Continuous Scan</span>
                </label>
                <button id="close-scanner-btn" class="btn">Stop & Close</button>
            </div>
        </div>
    </dialog>

    <script src="../js/layout.js"></script>
    <script type="module" src="./physical-count.js"></script>
</body>
</html>
