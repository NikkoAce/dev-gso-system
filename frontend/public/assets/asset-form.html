<!-- FILE: frontend/public/assets/asset-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Form - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar is dynamically loaded -->
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h1 id="form-title" class="text-3xl font-bold text-gray-800">Add New Asset</h1>
                        <a href="./asset-registry.html" class="btn btn-ghost">&larr; Back to Registry</a>
                    </div>

                    <!-- Tabs (hidden by default, shown in edit mode) -->
                    <div id="form-tabs" role="tablist" class="tabs tabs-boxed bg-base-200 hidden mb-6">
                        <a role="tab" id="details-tab" class="tab tab-active">Details</a>
                        <a role="tab" id="history-tab" class="tab">History</a>
                    </div>

                    <!-- Details Panel (contains the form) -->
                    <div id="details-panel">
                        <form id="asset-form" class="space-y-6">
                            <!-- Core Details Card -->
                            <div class="card bg-base-100 border">
                                <div class="card-body">
                                    <h2 class="card-title">Core Details</h2>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div class="form-control md:col-span-2"><label for="description" class="label"><span class="label-text">Description</span></label><textarea id="description" name="description" class="textarea textarea-bordered" required></textarea></div>
                                        <div class="form-control"><label for="propertyNumber" class="label"><span class="label-text">Property Number</span></label><input type="text" id="propertyNumber" name="propertyNumber" class="input input-bordered" required></div>
                                        <div class="form-control"><label for="category" class="label"><span class="label-text">Category</span></label><select id="category" name="category" class="select select-bordered" required><option disabled selected>Loading...</option></select></div>
                                        <div class="form-control"><label for="office" class="label"><span class="label-text">Assigned Office</span></label><select id="office" name="office" class="select select-bordered" required><option disabled selected>Loading...</option></select></div>
                                        <div class="form-control"><label for="fundSource" class="label"><span class="label-text">Fund Source</span></label><select id="fundSource" name="fundSource" class="select select-bordered" required><option>General Fund</option><option>Special Education Fund</option><option>Trust Fund</option></select></div>
                                        <div class="form-control md:col-span-2"><label for="status" class="label"><span class="label-text">Status</span></label><select id="status" name="status" class="select select-bordered" required><option>In Use</option><option>In Storage</option><option>For Repair</option><option>Disposed</option></select></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Specifications Card -->
                            <div class="card bg-base-100 border">
                                <div class="card-body">
                                    <div class="flex justify-between items-center">
                                        <h2 class="card-title">Specifications</h2>
                                        <button type="button" id="add-spec-btn" class="btn btn-sm btn-ghost"><i data-lucide="plus"></i> Add Specification</button>
                                    </div>
                                    <div id="specifications-container" class="space-y-2">
                                        <!-- Dynamic spec rows will be inserted here -->
                                    </div>
                                </div>
                            </div>

                            <!-- Acquisition Details Card -->
                            <div class="card bg-base-100 border">
                                <div class="card-body">
                                    <h2 class="card-title">Acquisition & Value</h2>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div class="form-control"><label for="acquisitionDate" class="label"><span class="label-text">Acquisition Date</span></label><input type="date" id="acquisitionDate" name="acquisitionDate" class="input input-bordered" required></div>
                                        <div class="form-control"><label for="acquisitionCost" class="label"><span class="label-text">Acquisition Cost (PHP)</span></label><input type="number" id="acquisitionCost" name="acquisitionCost" class="input input-bordered" required step="0.01"></div>
                                        <div class="form-control"><label for="usefulLife" class="label"><span class="label-text">Estimated Useful Life (Years)</span></label><input type="number" id="usefulLife" name="usefulLife" class="input input-bordered" required></div>
                                        <div class="form-control"><label for="salvageValue" class="label"><span class="label-text">Salvage Value (PHP)</span></label><input type="number" id="salvageValue" name="salvageValue" class="input input-bordered" step="0.01"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Custodian Information Card -->
                            <div class="card bg-base-100 border">
                                <div class="card-body">
                                    <h2 class="card-title">Custodian Information</h2>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div class="form-control"><label for="custodianName" class="label"><span class="label-text">Custodian Name</span></label><select id="custodianName" name="custodian.name" class="select select-bordered" required><option disabled selected>Loading...</option></select></div>
                                        <div class="form-control"><label for="custodianDesignation" class="label"><span class="label-text">Designation</span></label><input type="text" id="custodianDesignation" name="custodian.designation" class="input input-bordered" readonly></div>
                                        <div class="form-control md:col-span-2"><label for="custodianOffice" class="label"><span class="label-text">Custodian's Office</span></label><select id="custodianOffice" name="custodian.office" class="select select-bordered" required><option disabled selected>Loading...</option></select></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Condition & Remarks Card -->
                            <div class="card bg-base-100 border">
                                <div class="card-body">
                                    <h2 class="card-title">Condition & Remarks</h2>
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div class="form-control"><label for="condition" class="label"><span class="label-text">Condition</span></label><input type="text" id="condition" name="condition" class="input input-bordered"></div>
                                        <div class="form-control md:col-span-2"><label for="remarks" class="label"><span class="label-text">Remarks</span></label><textarea id="remarks" name="remarks" class="textarea textarea-bordered"></textarea></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- History Panel (hidden by default) -->
                    <div id="history-panel" class="hidden">
                        <div class="card bg-base-100 border">
                            <div class="card-body">
                                <h2 class="card-title">Asset History</h2>
                                <ul id="history-container" class="timeline timeline-snap-icon max-md:timeline-compact timeline-vertical">
                                    <!-- History items will be dynamically inserted here -->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end gap-4 mt-8">
                        <a href="./asset-registry.html" class="btn btn-ghost">Cancel</a>
                        <button type="submit" id="submit-button" class="btn btn-primary" form="asset-form">
                            <i data-lucide="save"></i> Save Asset
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast toast-top toast-end"></div>

    <script src="../js/security.js"></script>
    <script src="../js/layout.js"></script>
    <script type="module" src="./asset-form.js"></script>
</body>
</html>
