<!-- FILE: frontend/public/scanner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="LGU-DAET-LOGO.png" type="image/png">
    <link href="output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Library for reading QR codes from camera -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 bg-white text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">QR Code Scanner</h1>
                    <div class="flex gap-2">
                        <button id="start-scan-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                            <i data-lucide="camera"></i> Start Scan
                        </button>
                        <button id="save-scan-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2">
                            <i data-lucide="save"></i> Save Scan Results
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Scanner Section -->
                    <div id="scanner-container" class="hidden bg-black rounded-lg p-2 relative">
                        <video id="scanner-video" class="w-full h-auto rounded-md" playsinline></video>
                        <canvas id="scanner-canvas" class="hidden"></canvas>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-64 h-64 border-4 border-dashed border-green-500 rounded-lg"></div>
                        </div>
                    </div>

                    <!-- Asset List Section -->
                    <div class="bg-white rounded-lg border max-h-[75vh] overflow-y-auto">
                        <div class="p-4 border-b sticky top-0 bg-white">
                            <h2 class="text-lg font-semibold text-gray-700">Asset List</h2>
                            <p class="text-sm text-gray-500">Found: <span id="found-count">0</span> / <span id="total-count">0</span></p>
                        </div>
                        <ul id="scanner-asset-list" class="divide-y">
                            <!-- JS will populate this -->
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="security.js"></script>
    <script src="layout.js"></script>
    <script type="module" src="scanner.js"></script>
</body>
</html>
