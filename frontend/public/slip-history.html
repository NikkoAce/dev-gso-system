<!-- FILE: frontend/public/slip-history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip History - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="LGU-DAET-LOGO.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 bg-white text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="space-y-6">
                    <h1 class="text-3xl font-bold text-gray-800">Slip History (PAR & ICS)</h1>
                    <div class="p-4 bg-white rounded-lg border non-printable space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div class="lg:col-span-2">
                                <label for="slip-search-input" class="sr-only">Search</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-lucide="search" class="h-5 w-5 text-gray-400"></i>
                                    </div>
                                    <input type="text" id="slip-search-input" placeholder="Search by Slip No. or Custodian..." class="w-full pl-10 p-2 border-gray-300 rounded-md shadow-sm">
                                </div>
                            </div>
                            <div>
                                <label for="slip-type-filter" class="sr-only">Slip Type</label>
                                <select id="slip-type-filter" class="w-full p-2 border-gray-300 rounded-md shadow-sm">
                                    <option value="">All Slips</option>
                                    <option value="PAR">PAR Only</option>
                                    <option value="ICS">ICS Only</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg border overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3">Slip Number</th>
                                    <th class="px-6 py-3">Type</th>
                                    <th class="px-6 py-3">Custodian</th>
                                    <th class="px-6 py-3">No. of Items</th>
                                    <th class="px-6 py-3">Issued Date</th>
                                    <th class="px-6 py-3 text-center non-printable">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="slip-history-table-body">
                                <tr><td colspan="6" class="text-center p-8">Loading slip history...</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="pagination-controls" class="flex justify-between items-center non-printable">
                        <!-- JS will populate this -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for viewing slip details -->
    <div id="slip-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 non-printable">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 id="modal-title" class="text-xl font-bold text-gray-800">Slip Details</h2>
                <button id="close-slip-modal" class="text-gray-500 hover:text-gray-800">
                    <i data-lucide="x" class="h-6 w-6"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto">
                <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
                    <div><strong>Slip Number:</strong> <span id="modal-slip-number"></span></div>
                    <div><strong>Custodian:</strong> <span id="modal-slip-custodian"></span></div>
                    <div><strong>Issued Date:</strong> <span id="modal-slip-issued"></span></div>
                    <div><strong>Received Date:</strong> <span id="modal-slip-received"></span></div>
                </div>
                <h3 class="font-bold text-lg mb-2">Assigned Assets</h3>
                <div class="border rounded-lg overflow-hidden">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left">Property No.</th>
                                <th class="px-4 py-2 text-left">Description</th>
                                <th class="px-4 py-2 text-right">Cost</th>
                            </tr>
                        </thead>
                        <tbody id="modal-slip-assets-table">
                            <!-- JS will populate this -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="security.js"></script>
    <script src="layout.js"></script>
    <script type="module" src="slip-history.js"></script>
</body>
</html>
