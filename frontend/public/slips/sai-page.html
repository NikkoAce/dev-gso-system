<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplies Availability Inquiry - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <script src="../js/theme.js"></script>
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body class="slip-page">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar will be loaded by layout.js -->
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6 non-printable ">
                    <h1 class="text-3xl font-bold text-gray-800">Supplies Availability Inquiry</h1>
                    <div class="self-end md:self-auto flex items-center gap-2 hide-in-preview">
                        <a href="../portal/my-requisitions.html" class="btn btn-ghost mr-2">Back</a>
                        <div class="dropdown dropdown-end">
                            <label tabindex="0" class="btn btn-primary"><i data-lucide="settings"></i> Actions</label>
                            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52 non-printable hide-in-preview">
                                <li><button id="preview-btn"><i data-lucide="monitor"></i> Preview</button></li>
                                <div class="divider my-1"></div>
                                <li><button id="print-btn"><i data-lucide="printer"></i> Print</button></li>
                                <li><button id="export-pdf-btn"><i data-lucide="file-type-2"></i> Export as PDF</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="report-output" class="bg-white p-8 rounded-lg border printable-area">
                    <div id="sai-container" class="text-black">
                        <!-- JS will populate this -->
                        <div class="text-center p-8">Loading Inquiry Details...</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <button id="exit-preview-btn" class="btn btn-error hidden non-printable"><i data-lucide="x"></i> Exit Preview</button>
    <script src="../js/layout.js"></script>
    <script type="module" src="./sai-page.js"></script>
</body>
</html>
