<!-- FILE: frontend/public/ics-page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Custodian Slip - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <script src="../js/theme.js"></script>
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- PDF Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body class="slip-page">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <!-- Sidebar is dynamically loaded by layout.js -->
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable hide-in-preview">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                    <h1 id="ics-page-title" class="text-3xl font-bold text-gray-800 non-printable hide-in-preview">Inventory Custodian Slip</h1>
                    <div class="flex items-center gap-2 non-printable self-end md:self-auto">
                        <a href="../assets/asset-registry.html" id="back-button" class="btn btn-ghost hide-in-preview">&larr; Back to Registry</a>
                        <div class="dropdown dropdown-end">
                            <label tabindex="0" class="btn btn-primary"><i data-lucide="download"></i> Actions</label>
                            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                                <li><button id="preview-btn"><i data-lucide="monitor"></i> Preview</button></li>
                                <div class="divider my-1"></div>
                                <li><button id="save-and-print-ics"><i data-lucide="save"></i> Save & Print</button></li>
                                <li><button id="reprint-ics-button" class="hidden"><i data-lucide="printer"></i> Reprint</button></li>
                                <li><button id="export-pdf-btn"><i data-lucide="file-type-2"></i> Export as PDF</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="report-output" class="bg-white p-8 rounded-lg border printable-area">
                    <div class="flex flex-col items-center mb-8">
                        <img src="../LGU-DAET-LOGO.png" alt="LGU Daet Logo" class="h-20 w-20">
                        <div class="text-center mt-4">
                            <p>Republic of the Philippines</p>
                            <p class="font-bold">PROVINCE OF CAMARINES NORTE</p>
                            <p class="font-bold">MUNICIPALITY OF DAET</p>
                        </div>
                    </div>
                    <div id="ics-form-container">
                        <!-- JS will populate this -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    <button id="exit-preview-btn" class="btn btn-error hidden non-printable"><i data-lucide="x"></i> Exit Preview</button>
    <script src="../js/layout.js"></script>
    <script type="module" src="./ics-page.js"></script>
</body>
</html>
