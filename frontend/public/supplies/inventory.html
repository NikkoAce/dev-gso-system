<!-- FILE: frontend/public/inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Supplies Inventory - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <script src="../js/theme.js"></script>
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="max-w-6xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-gray-800">Manage Supplies Inventory</h1>
                        <button id="open-receive-stock-modal-btn" class="btn btn-accent">
                            <i data-lucide="package-plus"></i> Receive Stock
                        </button>
                    </div>

                    <div class="card bg-base-100 border mb-8">
                        <form id="stock-item-form" class="card-body">
                            <h2 id="stock-item-form-title" class="card-title mb-4">Add New Stock Item</h2>
                            <input type="hidden" id="stock-item-id">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <label class="form-control">
                                    <div class="label"><span class="label-text">Stock Number *</span></div>
                                    <input type="text" id="stock-number" placeholder="e.g., BP-A4" class="input input-bordered w-full" required>
                                </label>
                                <label class="md:col-span-2 form-control">
                                    <div class="label"><span class="label-text">Description *</span></div>
                                    <input type="text" id="description" placeholder="e.g., Bond Paper, A4, 70gsm" class="input input-bordered w-full" required>
                                </label>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <label class="form-control">
                                    <div class="label"><span class="label-text">Unit of Measure *</span></div>
                                    <input type="text" id="unit-of-measure" placeholder="e.g., ream, box, piece" class="input input-bordered w-full" required>
                                </label>
                                <label class="form-control">
                                    <div class="label"><span class="label-text">Quantity on Hand *</span></div>
                                    <input type="number" id="quantity" value="0" min="0" class="input input-bordered w-full" required>
                                </label>
                                <label class="form-control">
                                    <div class="label"><span class="label-text">Re-order Point</span></div>
                                    <input type="number" id="reorder-point" value="0" min="0" class="input input-bordered w-full">
                                </label>
                                <label class="form-control">
                                    <div class="label"><span class="label-text">Category</span></div>
                                    <input type="text" id="category" placeholder="e.g., Office Supplies" class="input input-bordered w-full">
                                </label>
                            </div>
                            <div class="card-actions justify-end">
                                <button type="button" id="cancel-edit-btn" class="btn btn-ghost hidden">Cancel</button>
                                <button type="submit" id="submit-stock-item-btn" class="btn btn-primary">Add Item</button>
                            </div>
                        </form>
                    </div>

                    <div class="card bg-base-100 border">
                        <div class="card-body">
                            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                                <h2 class="card-title">Existing Stock Items</h2>
                                <div class="form-control w-full md:w-auto">
                                    <input type="text" id="search-input" placeholder="Search by description, stock no..." class="input input-bordered w-full md:w-80">
                                </div>
                            </div>
                        </div>
                        <div class="md:overflow-x-auto">
                            <table class="table table-zebra w-full">
                                <thead>
                                    <tr>
                                        <th class="cursor-pointer" data-sort-key="stockNumber">Stock No.</th>
                                        <th class="cursor-pointer" data-sort-key="description">Description</th>
                                        <th class="cursor-pointer" data-sort-key="unitOfMeasure">Unit</th>
                                        <th class="text-center cursor-pointer" data-sort-key="quantity">Quantity</th>
                                        <th class="text-center cursor-pointer" data-sort-key="reorderPoint">Re-order Pt.</th>
                                        <th class="cursor-pointer" data-sort-key="category">Category</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="stock-item-list">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                        <div id="pagination-controls" class="card-body py-4 flex justify-between items-center">
                            <!-- Pagination will be rendered here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Receive Stock Modal -->
    <dialog id="receive-stock-modal" class="modal">
        <div class="modal-box w-11/12 max-w-4xl">
            <form id="receive-stock-form">
                <h3 class="font-bold text-lg mb-4">Create Receiving Report</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="form-control">
                        <div class="label"><span class="label-text">Supplier *</span></div>
                        <input type="text" id="supplier-input" placeholder="e.g., National Bookstore" class="input input-bordered w-full" required>
                    </label>
                    <label class="form-control">
                        <div class="label"><span class="label-text">Date Received *</span></div>
                        <input type="date" id="date-received-input" class="input input-bordered w-full" required>
                    </label>
                </div>

                <div class="divider">Add Items</div>
                <div class="flex flex-col md:flex-row items-end gap-2 p-4 bg-base-200 rounded-box">
                    <label class="form-control flex-grow w-full">
                        <div class="label"><span class="label-text">Select Item</span></div>
                        <select id="stock-item-select-for-receiving" class="select select-bordered font-normal">
                            <option value="">Loading items...</option>
                        </select>
                    </label>
                    <label class="form-control w-full md:w-28">
                        <div class="label"><span class="label-text">Qty Received</span></div>
                        <input type="number" id="received-quantity-input" value="1" min="1" class="input input-bordered">
                    </label>
                    <label class="form-control w-full md:w-32">
                        <div class="label"><span class="label-text">Unit Cost (â‚±)</span></div>
                        <input type="number" id="unit-cost-input" value="0" min="0" step="0.01" class="input input-bordered">
                    </label>
                    <div class="w-full md:w-auto">
                        <button type="button" id="add-received-item-btn" class="btn btn-primary w-full">
                            <i data-lucide="plus" class="h-5 w-5"></i> Add
                        </button>
                    </div>
                </div>

                <div class="divider">Items in this Report</div>
                <div class="overflow-x-auto max-h-60">
                    <table class="table table-zebra w-full table-sm">
                        <thead><tr><th>Description</th><th>Qty</th><th>Unit Cost</th><th>Total</th><th></th></tr></thead>
                        <tbody id="received-items-list">
                            <tr><td colspan="5" class="p-4 text-center text-gray-500">No items added yet.</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-action mt-6">
                    <button type="button" id="cancel-receive-stock-btn" class="btn">Cancel</button>
                    <button type="submit" id="submit-receive-report-btn" class="btn btn-success">Submit Report</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast toast-top toast-end"></div>

    <script src="../js/layout.js"></script>
    <script type="module" src="./inventory.js"></script>
</body>
</html>
