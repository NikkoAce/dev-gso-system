
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Supply Requisitions - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <script src="../js/theme.js"></script>
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="max-w-7xl mx-auto">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-gray-800">Supply Requisitions</h1>
                        <div class="form-control w-full md:w-auto">
                            <input type="text" id="search-input" placeholder="Search by RIS No, Office, Purpose..." class="input input-bordered w-full md:w-80">
                        </div>
                    </div>

                    <!-- Status Filter Tabs -->
                    <div id="status-tabs" class="tabs tabs-boxed mb-6 bg-base-200/50">
                        <a class="tab tab-active" data-status-filter="For Availability Check">For Checking</a>
                        <a class="tab" data-status-filter="Pending">Pending Approval</a>
                        <a class="tab" data-status-filter="Issued">Issued</a>
                        <a class="tab" data-status-filter="Rejected">Rejected,Cancelled</a>
                    </div>

                    <div class="card bg-base-100 border">
                        <div class="md:overflow-x-auto md:h-auto">
                            <table class="table table-zebra w-full responsive-table">
                                <thead>
                                <tr>
                                        <th class="cursor-pointer" data-sort-key="risNumber">RIS No.</th>
                                        <th class="cursor-pointer" data-sort-key="requestingOffice">Requesting Office</th>
                                        <th class="cursor-pointer" data-sort-key="dateRequested">Date Requested</th>
                                        <th class="cursor-pointer" data-sort-key="purpose">Purpose</th>
                                        <th class="text-center cursor-pointer" data-sort-key="status">Status</th>
                                        <th class="text-center">Actions</th>
                                </tr>
                                </thead>
                                <tbody id="requisitions-list">
                                <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                        <div id="pagination-controls" class="card-body py-4 flex justify-between items-center">
                            <!-- Pagination will be rendered here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Requisition Details Modal -->
    <dialog id="requisition-modal" class="modal">
        <div class="modal-box w-11/12 max-w-4xl">
            <h3 id="modal-title" class="font-bold text-lg">Requisition Details</h3>
            <div id="modal-content" class="py-4 max-h-[75vh] overflow-y-auto">
                <!-- JS will populate this -->
            </div>
        </div>
    </dialog>

    <script src="../js/layout.js"></script>
    <script type="module" src="./gso-requisitions.js"></script>
</body>
</html>
