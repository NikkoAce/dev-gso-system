<!-- FILE: frontend/public/settings/signatories.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Signatories - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="../LGU-DAET-LOGO.png" type="image/png">
    <script src="../js/theme.js"></script>
    <link href="../css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="/js/auth.js" defer></script>
</head>
<body>
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar is dynamically loaded -->
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="max-w-4xl mx-auto space-y-6">
                    <h1 class="text-3xl font-bold text-gray-800">Manage Report Signatories</h1>

                    <div class="card bg-base-100 border">
                        <form id="signatories-form" class="card-body">
                            <h2 class="card-title mb-4">Default Signatories for Official Forms</h2>
                            <p class="text-sm text-base-content/70 -mt-2">Define the default names and titles for signature blocks on printable reports like PAR, ICS, and RIS.</p>
                            
                            <div id="signatories-container" class="space-y-6 pt-4">
                                <!-- JS will populate this with form fields -->
                                <div class="text-center p-8">
                                    <span class="loading loading-spinner"></span>
                                </div>
                            </div>

                            <div class="card-actions justify-end mt-6">
                                <button type="submit" id="save-signatories-btn" class="btn btn-primary">
                                    <i data-lucide="save"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast toast-top toast-end"></div>

    <script src="../js/layout.js"></script>
    <script type="module" src="./signatories.js"></script>
</body>
</html>
