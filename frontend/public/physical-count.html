<!-- FILE: frontend/public/physical-count.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Count - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="LGU-DAET-LOGO.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 bg-white text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h1 class="text-3xl font-bold text-gray-800">Annual Physical Count</h1>
                        <button id="save-count-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                            <i data-lucide="save"></i> Save Physical Count
                        </button>
                    </div>

                    <!-- Search and Filter Controls -->
                    <div class="p-4 bg-white rounded-lg border non-printable space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div class="lg:col-span-2">
                                <label for="search-input" class="sr-only">Search</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i data-lucide="search" class="h-5 w-5 text-gray-400"></i>
                                    </div>
                                    <input type="text" id="search-input" placeholder="Search by Property No, Description, Custodian..." class="w-full pl-10 p-2 border-gray-300 rounded-md shadow-sm">
                                </div>
                            </div>
                            <div>
                                <label for="office-filter" class="sr-only">Office</label>
                                <select id="office-filter" class="w-full p-2 border-gray-300 rounded-md shadow-sm">
                                    <option value="">Filter by Office</option>
                                    <!-- JS will populate this -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg border overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3">Property No.</th>
                                    <th class="px-6 py-3">Description</th>
                                    <th class="px-6 py-3">Custodian</th>
                                    <th class="px-6 py-3 w-48">Condition</th>
                                    <th class="px-6 py-3 w-64">Remarks</th>
                                </tr>
                            </thead>
                            <tbody id="physical-count-table-body">
                                <!-- JS will populate this -->
                            </tbody>
                        </table>
                    </div>
                     <!-- Pagination Controls -->
                    <div id="pagination-controls" class="flex justify-between items-center non-printable">
                        <!-- JS will populate this -->
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="security.js"></script>
    <script src="layout.js"></script>
    <script type="module" src="physical-count.js"></script>
</body>
</html>
