<!-- FILE: frontend/public/requisition.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Supplies - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="LGU-DAET-LOGO.png" type="image/png">
    <link href="output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 bg-white text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-3xl font-bold text-gray-800 mb-6">Create Supply Requisition</h1>
                    
                    <form id="requisition-form" class="bg-white p-6 rounded-lg border space-y-6">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-700 mb-4">Requisition Details</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="requesting-office" class="block text-sm font-medium text-gray-700">Requesting Office</label>
                                    <input type="text" id="requesting-office" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-gray-100" readonly>
                                </div>
                                <div>
                                    <label for="purpose" class="block text-sm font-medium text-gray-700">Purpose *</label>
                                    <input type="text" id="purpose" placeholder="e.g., For office use, Q3 2024" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                                </div>
                            </div>
                        </div>

                        <div class="border-t pt-6">
                            <h2 class="text-lg font-semibold text-gray-700 mb-4">Add Items to Request</h2>
                            <div id="add-item-section" class="flex items-end gap-4 p-4 bg-gray-50 rounded-md">
                                <div class="flex-grow">
                                    <label for="stock-item-select" class="block text-sm font-medium text-gray-700">Select Item</label>
                                    <select id="stock-item-select" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                        <option value="">Loading items...</option>
                                    </select>
                                </div>
                                <div class="w-24">
                                    <label for="item-quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                                    <input type="number" id="item-quantity" value="1" min="1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                </div>
                                <div>
                                    <button type="button" id="add-item-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center gap-2">
                                        <i data-lucide="plus" class="h-5 w-5"></i> Add
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="border-t pt-6">
                            <h2 class="text-lg font-semibold text-gray-700 mb-4">Requested Items</h2>
                            <div class="overflow-x-auto">
                                <table class="w-full text-sm">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-4 py-2 text-left">Stock No.</th>
                                            <th class="px-4 py-2 text-left">Description</th>
                                            <th class="px-4 py-2 text-left">Unit</th>
                                            <th class="px-4 py-2 text-center">Quantity</th>
                                            <th class="px-4 py-2 text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="requested-items-list" class="divide-y">
                                        <tr><td colspan="5" class="p-4 text-center text-gray-500">No items added yet.</td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="text-right border-t pt-6">
                            <button type="submit" id="submit-requisition-btn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Submit Requisition</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="security.js"></script>
    <script src="layout.js"></script>
    <script type="module" src="requisition.js"></script>
</body>
</html>
