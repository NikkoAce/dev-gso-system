<!-- FILE: frontend/public/categories.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="LGU-DAET-LOGO.png" type="image/png">
    <link href="output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 bg-white text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Categories</h1>
                    
                    <div class="bg-white p-6 rounded-lg border mb-8">
                        <h2 class="text-lg font-semibold text-gray-700 mb-4">Add New Category</h2>
                        <form id="add-category-form" class="space-y-4">
                            <div>
                                <label for="new-category-name" class="block text-sm font-medium text-gray-700">Category Name *</label>
                                <input type="text" id="new-category-name" placeholder="e.g., IT Equipment" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="new-account-group" class="block text-sm font-medium text-gray-700">Account Group</label>
                                    <input type="text" id="new-account-group" placeholder="e.g., 1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                </div>
                                <div>
                                    <label for="new-major-account-group" class="block text-sm font-medium text-gray-700">Major Account Group</label>
                                    <input type="text" id="new-major-account-group" placeholder="e.g., 06" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                </div>
                            </div>
                             <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="new-sub-major-group" class="block text-sm font-medium text-gray-700">Sub-Major Group Code *</label>
                                    <input type="text" id="new-sub-major-group" placeholder="e.g., 05" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                                </div>
                                <div>
                                    <label for="new-gl-account" class="block text-sm font-medium text-gray-700">GL Account Code *</label>
                                    <input type="text" id="new-gl-account" placeholder="e.g., 010" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add Category</button>
                            </div>
                        </form>
                    </div>

                    <div class="bg-white rounded-lg border">
                        <h2 class="text-lg font-semibold text-gray-700 p-4 border-b">Existing Categories</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left">Category Name</th>
                                        <th class="px-4 py-2 text-left">Account Group</th>
                                        <th class="px-4 py-2 text-left">Major Account</th>
                                        <th class="px-4 py-2 text-left">Sub-Major Group</th>
                                        <th class="px-4 py-2 text-left">GL Account</th>
                                        <th class="px-4 py-2 text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="category-list" class="divide-y">
                                    <!-- JS will populate this -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="security.js"></script>
    <script src="layout.js"></script>
     <script type="module" src="categories.js"></script>
</body>
</html>
