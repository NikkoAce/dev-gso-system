<!-- FILE: frontend/public/asset-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Form - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="LGU-DAET-LOGO.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 bg-white text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div id="add-asset" class="page active">
                      <h1 id="form-title" class="text-3xl font-bold text-gray-800 mb-6">Add New Asset</h1>
                    <div class="card bg-base-100 border max-w-4xl mx-auto">
                        <form id="asset-form" class="card-body gap-4">
                            <input type="hidden" id="assetId" name="assetId">
                            
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="md:col-span-2 form-control">
                                    <label for="propertyNumber" id="propertyNumberLabel" class="label"><span class="label-text">Property Number *</span></label>
                                    <input type="text" name="propertyNumber" id="propertyNumber" class="input input-bordered w-full" required>
                                </div>
                                <div class="form-control">
                                    <label for="quantity" class="label"><span class="label-text">Quantity *</span></label>
                                    <input type="number" name="quantity" id="quantity" value="1" min="1" class="input input-bordered w-full" required>
                                </div>
                            </div>

                            <div class="form-control">
                                <label for="description" class="label"><span class="label-text">Asset Description *</span></label>
                                <input type="text" name="description" id="description" placeholder="e.g., Laptop, Vehicle, Office Chair" class="input input-bordered w-full" required>
                            </div>
                            
                            <div class="divider">Specifications</div>
                            <div class="flex justify-end -mt-4 -mb-2">
                                <button type="button" id="add-spec-btn" class="btn btn-outline btn-sm btn-primary">
                                    <i data-lucide="plus" class="h-4 w-4"></i> Add
                                </button>
                            </div>
                            <div id="specifications-container" class="space-y-3">
                                <!-- JS will populate this -->
                            </div>

                            <div class="divider">Details</div>
                             <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="form-control">
                                    <label for="category" class="label"><span class="label-text">Category</span></label>
                                    <select id="category" name="category" class="select select-bordered w-full">
                                        <!-- Options will be populated by JS -->
                                    </select>
                                </div>
                                <div class="form-control">
                                    <label for="acquisitionDate" class="label"><span class="label-text">Acquisition Date</span></label>
                                    <input type="date" name="acquisitionDate" id="acquisitionDate" class="input input-bordered w-full">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="form-control">
                                    <label for="acquisitionCost" class="label"><span class="label-text">Acquisition Cost (PHP) *</span></label>
                                    <input type="number" step="0.01" name="acquisitionCost" id="acquisitionCost" class="input input-bordered w-full" required>
                                </div>
                                <div class="form-control">
                                    <label for="usefulLife" class="label"><span class="label-text">Useful Life (Years) *</span></label>
                                    <input type="number" name="usefulLife" id="usefulLife" class="input input-bordered w-full" required>
                                </div>
                                <div class="form-control">
                                    <label for="salvageValue" class="label"><span class="label-text">Salvage Value (PHP)</span></label>
                                    <input type="number" step="0.01" name="salvageValue" id="salvageValue" class="input input-bordered w-full">
                                </div>
                            </div>
                            
                            <div class="divider">Assignment</div>
                            <div class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                     <div class="form-control">
                                        <label for="fundSource" class="label"><span class="label-text">Fund Source *</span></label>
                                        <select id="fundSource" name="fundSource" class="select select-bordered w-full" required>
                                            <option value="">Select a Fund Source...</option>
                                            <option>General Fund</option>
                                            <option>Special Education Fund</option>
                                            <option>Trust Fund</option>
                                        </select>
                                    </div>
                                     <div class="form-control">
                                        <label for="office" class="label"><span class="label-text">Office *</span></label>
                                        <select id="office" name="office" class="select select-bordered w-full" required>
                                            <!-- Options will be populated by JS -->
                                        </select>
                                    </div>
                                    <div class="form-control">
                                        <label for="status" class="label"><span class="label-text">Status</span></label>
                                        <select id="status" name="status" class="select select-bordered w-full">
                                            <option>In Use</option>
                                            <option>In Storage</option>
                                            <option>For Repair</option>
                                            <option>Disposed</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                     <div class="form-control">
                                        <label for="custodian-name" class="label"><span class="label-text">Custodian *</span></label>
                                        <select id="custodian-name" name="custodian-name" class="select select-bordered w-full" required>
                                            <!-- JS will populate this -->
                                        </select>
                                    </div>
                                     <div class="form-control">
                                        <label for="custodian-office" class="label"><span class="label-text">Custodian Office *</span></label>
                                        <select id="custodian-office" name="custodian-office" class="select select-bordered w-full" required>
                                            <!-- Options will be populated by JS -->
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="card-actions justify-end pt-4">
                                <button type="button" id="cancel-asset-form" class="btn btn-ghost">Cancel</button>
                                <button type="submit" id="submit-asset-btn" class="btn btn-primary">Save Asset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="security.js"></script>
    <script src="layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script type="module" src="asset-form.js"></script>
</body>
</html>
