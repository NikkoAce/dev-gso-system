<!-- FILE: frontend/public/asset-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Form - LGU GSO System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="LGU-DAET-LOGO.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <aside id="sidebar-container" class="w-64 bg-white text-gray-800 flex-col h-full border-r hidden md:flex non-printable">
            <!-- Sidebar Skeleton Loader -->
            <div class="flex flex-col h-full p-4 space-y-4 animate-pulse">
                <div class="p-2 border-b">
                    <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="flex-grow">
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                    <div class="h-8 bg-gray-200 rounded mb-2"></div>
                </div>
                <div class="p-2 border-t">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
                        <div class="ml-3 flex-1 space-y-2"><div class="h-4 bg-gray-200 rounded w-3/4"></div><div class="h-3 bg-gray-200 rounded w-1/2"></div></div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white text-gray-800 p-4 flex justify-between items-center shadow-md border-b non-printable">
                <h1 class="text-xl font-bold">LGU GSO System</h1>
                <button id="mobile-menu-button"><i data-lucide="menu"></i></button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-10">
                <div id="add-asset" class="page active">
                      <h1 id="form-title" class="text-3xl font-bold text-gray-800 mb-6">Add New Asset</h1>
                    <div class="bg-white p-8 rounded-lg border max-w-4xl mx-auto">
                        <form id="asset-form" class="space-y-6">
                            <input type="hidden" id="assetId" name="assetId">
                            
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="md:col-span-2">
                                    <label for="propertyNumber" id="propertyNumberLabel" class="block text-sm font-medium text-gray-700">Property Number *</label>
                                    <input type="text" name="propertyNumber" id="propertyNumber" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity *</label>
                                    <input type="number" name="quantity" id="quantity" value="1" min="1" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                            </div>

                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700">Asset Description *</label>
                                <input type="text" name="description" id="description" placeholder="e.g., Laptop, Vehicle, Office Chair" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            
                            <div class="border-t pt-6">
                                <div class="flex justify-between items-center mb-2">
                                    <h3 class="text-lg font-medium text-gray-800">Specifications</h3>
                                    <button type="button" id="add-spec-btn" class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-md hover:bg-blue-200 flex items-center gap-1">
                                        <i data-lucide="plus" class="h-4 w-4"></i> Add
                                    </button>
                                </div>
                                <div id="specifications-container" class="space-y-3">
                                    <!-- JS will populate this -->
                                </div>
                            </div>

                             <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-t pt-6">
                                <div>
                                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                                    <select id="category" name="category" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                        <!-- Options will be populated by JS -->
                                    </select>
                                </div>
                                <div>
                                    <label for="acquisitionDate" class="block text-sm font-medium text-gray-700">Acquisition Date</label>
                                    <input type="date" name="acquisitionDate" id="acquisitionDate" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label for="acquisitionCost" class="block text-sm font-medium text-gray-700">Acquisition Cost (PHP) *</label>
                                    <input type="number" step="0.01" name="acquisitionCost" id="acquisitionCost" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="usefulLife" class="block text-sm font-medium text-gray-700">Useful Life (Years) *</label>
                                    <input type="number" name="usefulLife" id="usefulLife" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                                </div>
                                <div>
                                    <label for="salvageValue" class="block text-sm font-medium text-gray-700">Salvage Value (PHP)</label>
                                    <input type="number" step="0.01" name="salvageValue" id="salvageValue" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                            
                            <div class="border-t pt-6 space-y-4">
                                <h3 class="text-lg font-medium text-gray-800">Assignment</h3>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                     <div>
                                        <label for="fundSource" class="block text-sm font-medium text-gray-700">Fund Source *</label>
                                        <select id="fundSource" name="fundSource" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm" required>
                                            <option value="">Select a Fund Source...</option>
                                            <option>General Fund</option>
                                            <option>Special Education Fund</option>
                                            <option>Trust Fund</option>
                                        </select>
                                    </div>
                                     <div>
                                        <label for="office" class="block text-sm font-medium text-gray-700">Office *</label>
                                        <select id="office" name="office" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                                            <!-- Options will be populated by JS -->
                                        </select>
                                    </div>
                                    <div>
                                        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                                        <select id="status" name="status" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                            <option>In Use</option>
                                            <option>In Storage</option>
                                            <option>For Repair</option>
                                            <option>Disposed</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                     <div>
                                        <label for="custodian-name" class="block text-sm font-medium text-gray-700">Custodian *</label>
                                        <select id="custodian-name" name="custodian-name" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm" required>
                                            <!-- JS will populate this -->
                                        </select>
                                    </div>
                                     <div>
                                        <label for="custodian-office" class="block text-sm font-medium text-gray-700">Custodian Office *</label>
                                        <select id="custodian-office" name="custodian-office" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm" required>
                                            <!-- Options will be populated by JS -->
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="flex justify-end pt-4">
                                <button type="button" id="cancel-asset-form" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg mr-4 hover:bg-gray-300">Cancel</button>
                                <button type="submit" id="submit-asset-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Save Asset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="security.js"></script>
    <script src="layout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script type="module" src="asset-form.js"></script>
</body>
</html>
